                    <br>
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input class='form' type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button class="login-button" type="submit">Login</button>
                    </div>
                    <br>
                    Don't have an account? <a class="signup" href="signup.html">Sign up here! </a>
                </form>
            </section>

            <div id="messageBox" class="messagebox">
